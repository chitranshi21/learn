<ion-header>

  <ion-navbar>
    <ion-title>address</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<div #map id="map"></div>
<ion-item>
	<ion-label color="primary" floating>City</ion-label>
	<ion-select>
		<ion-option>Lucknow</ion-option>
	</ion-select>
</ion-item>
<ion-item>
	<ion-label color="primary" floating>Area</ion-label>
	<ion-input type="text"></ion-input>
</ion-item>
<ion-item>
	<ion-label color="primary" floating>Flat No./House No.</ion-label>
	<ion-input type="text"></ion-input>
</ion-item>
<ion-item>
	<ion-label color="primary" floating>Apartment/Locality name</ion-label>
	<ion-input type="text"></ion-input>
</ion-item>
<ion-item padding>
	<ion-label color="primary">Date</ion-label>
	<ion-datetime displayFormat="DD/MM/YY" pickerFormat="DD MM YYYY"></ion-datetime>
</ion-item>
<ion-item padding>
	<ion-label color="primary">Time</ion-label>
	<ion-datetime displayFormat="hh:mm a" pickerFormat="hh:mm A"></ion-datetime>
</ion-item>

<ion-item-divider>
</ion-item-divider>

<button ion-button full>Next</button>

</ion-content>
