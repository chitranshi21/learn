<ion-header>

  <ion-navbar>
    <ion-title>carpentry</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-item *ngFor="let carpentryService of carpentryServiceList">
<ion-label color="primary" floating>{{carpentryService.name}}</ion-label>
<ion-select [(ngModel)]="carpentryService.selectedList" 
(ngModelChange)="updateSelectedList()" multiple="true">
	<ion-option *ngFor="let comp of carpentryService.component">{{comp}}</ion-option>
</ion-select>
	
</ion-item>
<ion-label color="primary" stacked>Service for : </ion-label>
<ion-item><ion-label>{{selectedList}}</ion-label></ion-item>

<ion-label color="primary" stacked>Description :</ion-label>
	<ion-textarea placeholder="please explain the problem " size="auto"></ion-textarea>
<ion-item-divider>
</ion-item-divider>

	<button ion-button full (click)="onclickNext()">Next</button>

</ion-content>
