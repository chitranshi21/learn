  <ion-navbar>
    <ion-title>chat</ion-title>

<ion-content >
 <ion-list>
 	<div *ngFor="let data of messages">
 	<ion-item *ngIf="data.username === name">
 	<ion-card style="background-color: #91e9d9">
  <ion-card-header>
    {{data.username}}
  </ion-card-header>
  <ion-card-content>
   {{data.message}}
  </ion-card-content>
</ion-card>
</ion-item>
<ion-item *ngIf="data.username !== name">
 	<ion-card>
  <ion-card-header>
    {{data.username}}
  </ion-card-header>
  <ion-card-content>
   {{data.message}}
  </ion-card-content>
</ion-card>
